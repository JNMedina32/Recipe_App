<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Made Easy</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">

        <div class="banner">
            <h1 class="title">Search for Recipes</h1>
        </div>
        <div class="logo">
            <img src="resources\plateSilverware.png" alt="Logo icon of plate and silverware" class="logo">
        </div>

    </div>
    <br>

    <div class="main">
        <div class="directions">
            <h2>Welcome</h2>
            <p>Use this app to find the perfect recipe to meet your dietary requirements!</p>
        </div>


        <div class="content">

            <div class="mainContainer">
                <div class="extra">
                    <div class="savedContainer">
                        <h2>Saved Recipes:</h2>

                    </div>
                </div>
                <div class="filterContainer">
                    <h3>Filter the recipes as much as you'd like:</h3>
                    <div class="dishName">
                        <label for="dishName" class="filterTitle">Name or Type of Dish:</label>
                        <br>
                        <input type="text" name="dishName" placeholder="e.g 'Chicken Vesuvio' or just 'chicken'"
                            id="userInput">
                    </div>
                    <form action="" id="recipeFilters">

                        <p>and / or:</p>
                        <div class="cuisineType">
                            <label for="cuisineType" class="filterTitle">Choose a Cuisine:</label><br>
                            <select name="cuisineType" id="cuisineType">
                                <option value="any">Any</option>
                                <option value="american">American</option>
                                <option value="asian">Asian</option>
                                <option value="british">British</option>
                                <option value="caribbean">Caribbean</option>
                                <option value="central europe">Central Europe</option>
                                <option value="chinese">Chinese</option>
                                <option value="eastern europe">Eastern Europe</option>
                                <option value="french">French</option>
                                <option value="indian">Indian</option>
                                <option value="italian">Italian</option>
                                <option value="japanese">Japanese</option>
                                <option value="kosher">Kosher</option>
                                <option value="mediterranean">Mediterranean</option>
                                <option value="mexican">Mexican</option>
                                <option value="middle eastern">Middle Eastern</option>
                                <option value="nordic">Nordic</option>
                                <option value="south american">South American</option>
                                <option value="south east asian">South East Asian</option>
                            </select>
                        </div>
                        <div class="dietLabel">
                            <label for="diet" class="filterTitle">Specific Diet:</label><br>
                            <select name="diet" id="diet">
                                <option value="any">Any</option>
                                <option value="balanced">Balanced</option>
                                <option value="high-fiber">High-fiber</option>
                                <option value="high-protein">High-protein</option>
                                <option value="low-carb">Low-carb</option>
                                <option value="low-fat">Low-fat</option>
                                <option value="low-sodium">Low-sodium</option>
                            </select>
                        </div>
                        <div class="healthLabel">
                            <label for="healthLabel" class="filterTitle">Choose a health label</label><br>
                            <select name="health" id="healthLabel">
                                <option value="any">Any</option>
                                <option value="alcohol-cocktail">Alcohol-Cocktail</option>
                                <option value="alcohol-free">Alcohol-Free</option>
                                <option value="celery-free">Celery-Free</option>
                                <option value="crustacean-free">Crustacean-Free</option>
                                <option value="dairy-free">Dairy-Free</option>
                                <option value="DASH">Dash</option>
                                <option value="egg-free">Egg-Free</option>
                                <option value="fish-free">Fish-Free</option>
                                <option value="fodmap-free">Fodmap-Free</option>
                                <option value="gluten-free">Gluten-Free</option>
                                <option value="immuno-supportive">Immuno-Supportive</option>
                                <option value="keto-friendly">Keto-Friendly</option>
                                <option value="kidney-friendly">Kidney-Friendly</option>
                                <option value="kosher">Kosher</option>
                                <option value="low-fat-abs">Low-Fat-Abs</option>
                                <option value="low-potassium">Low-Potassium</option>
                                <option value="low-sugar">Low-Sugar</option>
                                <option value="lupine-free">Lupine-free</option>
                                <option value="Mediterranean">Mediterranean</option>
                                <option value="mollusk-free">Mollusk-Free</option>
                                <option value="mustard-free">Mustard-Free</option>
                                <option value="no-oil-added">No-Oil-Added</option>
                                <option value="paleo">Paleo</option>
                                <option value="peanut-free">Peanut-Free</option>
                                <option value="pescatarian">Pescatarian</option>
                                <option value="pork-free">Pork-Free</option>
                                <option value="red-meat-free">Red-Meat-Free</option>
                                <option value="sesame-free">Sesame-Free</option>
                                <option value="shellfish-free">Shellfish-Free</option>
                                <option value="soy-free">Soy-Free</option>
                                <option value="suagr-conscious">Suagr-Conscious</option>
                                <option value="sulfite-free">Sulfite-Free</option>
                                <option value="tree-nut-free">Tree-Nut-Free</option>
                                <option value="vegan">Vegan</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="wheat-free">Wheat-Free</option>
                            </select>
                        </div>
                        <div class="mealType">
                            <label for="mealtype">Meal:</label><br>
                            <select name="mealType" id="mealType">
                                <option value="any">Any</option>
                                <option value="Breakfast" checked>Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                            </select>
                        </div>
                        <div class="dishType">
                            <label for="dishType" class="filterTitle">Dish Type:</label><br>
                            <select name="dishType" id="dishType">
                                <option value="any" selected>Any</option>
                                <option value="Biscuits and Cookies">Biscuits and cookies</option>
                                <option value="Bread">Bread</option>
                                <option value="Cereals">Cereals</option>
                                <option value="Condiments and sauces">Condiments and sauces</option>
                                <option value="Desserts">Desserts</option>
                                <option value="low-sodium">Low-sodium</option>
                            </select>
                        </div>
                        <div class="caloriesAndTime">
                            <label for="calories">Calories</label><br>
                            <input type="text" name="calories"
                                placeholder="e.g. 250+ for a minimum OR 250-500 for a range">
                            <br>
                            <label for="time">Prep Time</label><br>
                            <input type="text" name="time">
                        </div><br>
                        <div class="submitBtn">
                            <button type="submit" id="submitBtn" class="buttons">Search for Recipes</button>
                        </div>
                    </form>
                </div>
                <div class="refilter">
                    <div class="refilterButton">Search Again</div>
                </div>

            </div>
            <div class='results'>
                <div class="resultContainer">
                </div>
            </div>
    </div>

</body>
<script src="script.js"></script>

</html>
